spring.application.name=BEChallengeMaster
server.port = ${APP_PORT}
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO}
spring.datasource.driver-class-name=${DRIVER_CLASS_NAME}
spring.datasource.url=jdbc:mysql://localhost:${PUERTO_DATABASE}/${NOMBRE_DATABASE}?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${USERNAME_PWD_DB}
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.format_sql=true
application.title= ${NOMBRE_APP}
application.version= version 1.0.0
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# security
security.jwt.secret-key = ${JWT_SECRET_KEY}
security.jwt.expiration = 36000
security.jwt.user.generator=${USER_AUTH0_GENERATOR}

async.corePoolSize=2
async.maxPoolSize=5
url.http.request=https://eron-movies.wiremockapi.cloud/api/movies/search
